<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title th:text="${@environment.getProperty('spring.application.name')}">title</title>
</head>
<body>
<div>
    <form id="loginForm" method="post" th:action="@{/login/auth}" th:object="${loginForm}" autocomplete="off">
        <div class="form-group">
            <label for="userId">User:</label>
            <input id="userId" name="userId" th:field="*{userId}" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" th:field="*{password}" type="password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="password" name="dummyPassword" style="visibility: hidden"/>
        </div>
    </form>
    <p th:if="${loginError}">Login error!!</p>
</div>
</body>
</html>
