<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title th:text="${@environment.getProperty('spring.application.name')}">title</title>
</head>
<body>
<div class="Aligner">
    <div class="Aligner-item Aligner-item--fixed">
        <form id="loginForm" method="post" th:action="@{/login/auth}" autocomplete="off">
            <div class="form-group">
                <label for="userid">User</label>
                <input id="userid" name="userid" type="text"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Login</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
        </form>
        <p th:if="${loginError}">Login Error!!</p>
    </div>
</div>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById("userid").value = "user";
        document.getElementById("password").value = "user";
    }
</script>
</body>
</html>
